<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>A piano made with C.S.S</title>
  </head>
  <body>
    <div class="container">
      <div class="outer__case">
        <img src="Assets/logo.svg" class="logo" alt="Coding Miles Logo" />
        <div class="speaker"></div>
        <div class="button">
          <div class="button1">Power</div>
          <div class="button2">Volume</div>
          <div class="button3">Bass</div>
          <div class="button4">Middle</div>
          <div class="button5">Treble</div>
        </div>
        <div class="keys">
          <div class="key"></div>
          <div class="black__key"></div>
          <div class="key"></div>
          <div class="black__key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="black__key"></div>
          <div class="key"></div>
          <div class="black__key"></div>
          <div class="key"></div>
          <div class="black__key"></div>
          <div class="key"></div>
          <div class="key"></div>
        </div>
      </div>
    </div>
  </body>
</html>
